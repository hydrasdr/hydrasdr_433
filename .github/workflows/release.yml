    needs: prepare
    runs-on: ubuntu-latest
    name: AlmaLinux 9
    container:
      image: almalinux:9
    steps:
      - name: Install deps
        run: |
          dnf -y update
          dnf -y install epel-release
          /usr/bin/crb enable
          dnf -y install \
            git cmake ninja-build gcc gcc-c++ make pkg-config \
            libusbx-devel openssl-devel \
            ruby ruby-devel rubygems rpm-build
      - uses: actions/checkout@v4
        with:
