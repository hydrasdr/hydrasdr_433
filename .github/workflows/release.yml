    needs: prepare
    runs-on: ubuntu-latest
    name: openSUSE Tumbleweed
    container:
      image: opensuse/tumbleweed
    steps:
      - name: Install deps
        run: |
          zypper -n refresh
          zypper -n install \
            git cmake ninja gcc gcc-c++ make pkg-config \
