  # ──────────────────────────────────────────────────────────────────
  # ARM64 cross-compile (tar.gz)
  # ──────────────────────────────────────────────────────────────────
  build-arm64:
    needs: prepare
    runs-on: ubuntu-24.04
    name: Linux ARM64 (cross-compile)
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install cross toolchain and deps
        run: |
          sudo dpkg --add-architecture arm64
          # Pin existing sources to amd64 only (handle both DEB822 and traditional formats)
          sudo sed -i '/^Architectures:/d; /^URIs:/i Architectures: amd64 i386' /etc/apt/sources.list.d/ubuntu.sources 2>/dev/null || \
            sudo sed -i 's/^deb /deb [arch=amd64,i386] /' /etc/apt/sources.list
          # Add arm64 sources from ports
          echo "deb [arch=arm64] http://ports.ubuntu.com/ noble main restricted universe multiverse" | sudo tee /etc/apt/sources.list.d/arm64.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ noble-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list.d/arm64.list
          sudo apt-get update -q -y
          sudo apt-get install -q -y --no-install-recommends \
            cmake ninja-build git \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            libusb-1.0-0-dev:arm64 libssl-dev:arm64
      - name: Configure
        env:
          PKG_CONFIG_LIBDIR: /usr/lib/aarch64-linux-gnu/pkgconfig:/usr/share/pkgconfig
        run: |
          cmake \
            -DCMAKE_TOOLCHAIN_FILE="${PWD}/cmake/Toolchain-aarch64-linux-gnu.cmake" \
            -GNinja -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}
      - name: Build
        run: cmake --build build
      - name: Check binary
        run: |
          file build/src/hydrasdr_433
          aarch64-linux-gnu-readelf -a build/src/hydrasdr_433 | grep "Shared library:" || true
      - name: Package
        run: |
          mkdir -p dist/conf
          cp build/src/hydrasdr_433 dist/
          find build -name 'libhydrasdr.so*' -exec cp {} dist/ \; 2>/dev/null || true
          [ -f conf/hydrasdr_433.example.conf ] && cp conf/hydrasdr_433.example.conf dist/conf/ || true
          ls -la dist/
      - uses: actions/upload-artifact@v4
        with:
          name: hydrasdr_433-Linux-ARM64-v${{ needs.prepare.outputs.version }}
          path: dist/

  # ──────────────────────────────────────────────────────────────────
  # Create Nightly Pre-Release (push to master)
  # ──────────────────────────────────────────────────────────────────
  create-nightly:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs:
      - prepare
      - build-windows
      - build-macos
      - build-deb
      - build-debian
      - build-mint
      - build-fedora
      - build-almalinux
      - build-opensuse
      - build-archlinux
      - build-arm64
    runs-on: ubuntu-latest
    name: Create Nightly Release
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create archives
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          mkdir -p release

          # Windows → zip
          if [ -d "artifacts/hydrasdr_433-Windows-x64-v${VERSION}" ]; then
            cd "artifacts/hydrasdr_433-Windows-x64-v${VERSION}"
            zip -r "../../release/hydrasdr_433-Windows-x64-v${VERSION}.zip" .
            cd ../..
          fi

          # macOS → tar.gz
          for arch in ARM64 x86_64; do
            dir="artifacts/hydrasdr_433-macOS-${arch}-v${VERSION}"
            if [ -d "$dir" ]; then
              tar czf "release/hydrasdr_433-macOS-${arch}-v${VERSION}.tar.gz" -C "$dir" .
            fi
          done

          # ARM64 → tar.gz
          dir="artifacts/hydrasdr_433-Linux-ARM64-v${VERSION}"
          if [ -d "$dir" ]; then
            tar czf "release/hydrasdr_433-Linux-ARM64-v${VERSION}.tar.gz" -C "$dir" .
          fi

          # DEBs — copy from artifact dirs
          find artifacts -type f -name '*.deb' -exec cp {} release/ \;

          # RPMs — copy from artifact dirs
          find artifacts -type f -name '*.rpm' -exec cp {} release/ \;

          # Arch — copy from artifact dirs
          find artifacts -type f -name '*.pkg.tar*' -exec cp {} release/ \;

          echo "=== Release artifacts ==="
          ls -la release/

      - name: Generate nightly release notes
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | head -c 8)
          REPO_URL="${{ github.server_url }}/${{ github.repository }}"
          sed -e "s|%VERSION%|${{ needs.prepare.outputs.version }}|g" \
              -e "s|%SHA%|${{ github.sha }}|g" \
              -e "s|%SHORT_SHA%|${SHORT_SHA}|g" \
              -e "s|%REPO_URL%|${REPO_URL}|g" \
              .deploy/NIGHTLY_NOTES.md > RELEASEINFO.md

      - name: Delete existing nightly release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release delete nightly --yes --cleanup-tag 2>/dev/null || true

      - name: Create nightly release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create nightly \
            --title "Nightly Build (${{ needs.prepare.outputs.version }})" \
            --notes-file RELEASEINFO.md \
            --prerelease \
            --target "${{ github.sha }}" \
            release/*

  # ──────────────────────────────────────────────────────────────────
  # Create Tagged Release (push tag v*)
  # ──────────────────────────────────────────────────────────────────
  create-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs:
      - prepare
      - build-windows
      - build-macos
      - build-deb
      - build-debian
      - build-mint
      - build-fedora
      - build-almalinux
      - build-opensuse
      - build-archlinux
      - build-arm64
    runs-on: ubuntu-latest
    name: Create Release
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create archives
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          mkdir -p release

          # Windows → zip
          if [ -d "artifacts/hydrasdr_433-Windows-x64-v${VERSION}" ]; then
            cd "artifacts/hydrasdr_433-Windows-x64-v${VERSION}"
            zip -r "../../release/hydrasdr_433-Windows-x64-v${VERSION}.zip" .
            cd ../..
          fi

          # macOS → tar.gz
          for arch in ARM64 x86_64; do
            dir="artifacts/hydrasdr_433-macOS-${arch}-v${VERSION}"
            if [ -d "$dir" ]; then
              tar czf "release/hydrasdr_433-macOS-${arch}-v${VERSION}.tar.gz" -C "$dir" .
            fi
          done

          # ARM64 → tar.gz
          dir="artifacts/hydrasdr_433-Linux-ARM64-v${VERSION}"
          if [ -d "$dir" ]; then
            tar czf "release/hydrasdr_433-Linux-ARM64-v${VERSION}.tar.gz" -C "$dir" .
          fi

          # DEBs
          find artifacts -type f -name '*.deb' -exec cp {} release/ \;

          # RPMs
          find artifacts -type f -name '*.rpm' -exec cp {} release/ \;

          # Arch
          find artifacts -type f -name '*.pkg.tar*' -exec cp {} release/ \;

          echo "=== Release artifacts ==="
          ls -la release/

      - name: Generate release notes
        run: ./.deploy/gen_release_info.py

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "Release ${{ github.ref_name }}" \
            --notes-file RELEASEINFO.md \
            --target "${{ github.sha }}" \
            release/*
